<div>
  <div class="d-flex flex-row">
    <label class="form-control-label flex-shrink-0 mr-2 my-auto text-right">Width</label>
    <input class="form-control" type="number" step="any" ng-model="width" >
    <label class="form-control-label flex-shrink-0 mx-2 my-auto text-right">Offset</label>
    <input class="form-control" type="number" step="any" ng-model="offset" >
  </div>
  <div class="d-flex flex-row" ng-show="showEmptyBinsOption">
    <label class="form-control-label flex col">
      <input class="form-control-input" type="checkbox" ng-model="show" >
      Show Empty Bins
    </label>
  </div>
</div>
