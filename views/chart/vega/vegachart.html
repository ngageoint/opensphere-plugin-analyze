<div class="d-flex flex-column flex-fill w-100 unselectable" ng-mouseover="ctrl.toggleOptionsVisible(true)" ng-mouseleave="ctrl.toggleOptionsVisible(false)">
  <vegaoptions ng-if="ctrl.optionsVisible" available-options="ctrl.availableOptions" options="ctrl.options" columns="ctrl.columns"></vegaoptions>

  <div class="js-vega__container d-flex flex-fill justify-content-around u-user-select-none">
    <div class="d-flex flex-fill align-items-center justify-content-center" ng-show="!ctrl.valid">
      <h3>No Valid Data</h3>
    </div>
    <div class="d-flex flex-fill align-items-center justify-content-center" ng-show="ctrl.tooManyBins">
      <h3>
        Too many bins!<br>
        Maximum: {{ctrl.maxCount}}<br>
        Current: {{ctrl.binCount}}
      </h3>
    </div>
    <div class="js-vega__view d-flex flex-fill align-items-center justify-content-center" ng-show="ctrl.valid && !ctrl.tooManyBins"></div>
  </div>
  <div ng-if="ctrl.selectionWarning" class="text-muted d-flex justify-content-end">* selection is not displayed to increase performance</div>
</div>
